<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" name="age" value="{{ employee.age }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" value="{{ employee.department }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Salary</label>
            <input type="number" name="salary" value="{{ employee.salary }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
