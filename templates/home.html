<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Employee Management System</h2>

        <div>
            <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">Dashboard</a>

            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <div class="mb-3">
        <a href="/add/" class="btn btn-success">Add Employee</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.salary }}</td>
                <td>
                    <a href="/edit/{{ emp.id }}/" class="btn btn-warning btn-sm">Edit</a>

                    {% if request.user.is_superuser %}
                    <a href="/delete/{{ emp.id }}/" class="btn btn-danger btn-sm">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No employees found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
